<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Танки Онлайн Новый UI - гараж</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="https://tankionline.com/play/static/icons-8514ebb105092137ba2211d8b1887a62/favicon-32x32.png" type="image/png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
		<style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');</style>
	</head>
	<body>
		<div class="filter"></div>
		<div class="profile">
			<img src="https://tankionline.com/ru/wp-content/themes/tanki20/img/logo.png" style="margin-top: 8px; margin-left: calc(50% - (151px / 2)); position: absolute;">
			<div class="stats" style="border-right: 1px solid #ffffff80;height: 75px;position: absolute;width: 300px;">
				<img src="https://tankionline.com/play/static/images/large/27.ebf35106.webp" style="position: absolute;width: 50px;height: 50px;margin: 12px 0 0 12px;">
				<h4 style="margin: 16px 0 0 70px;position: absolute;" id="lobbyUsername" tabindex="0">Yarik_506</h4>
				<div class="progress" id="lobbyExperienceBar"></div>
				<h4 style="margin-top: 39px;margin-left: 70px;" id="lobbyExperience">1066391/1122000</h4>
			</div>
				<div class="money">
					<div class="tancoins">
						<img src="https://tankionline.com/play/static/images/lobby/premValue.cae35ae9.svg" class="tcic">
						<h5 id="lobbyCoins">100 000</h5>
						<img class="tcadd" src="addtc.png" tabindex="1">
					</div>
					<div class="crystalls">
						<img src="https://tankionline.com/play/static/images/lobby/crystall.626b8550.svg" class="cryic">
						<h5 id="lobbyCrystals">1 000 000</h5>
						<img class="cryadd" src="addcry.png" tabindex="2">
					</div>
				</div>
				<div class="fullscreen" style="position: absolute;border-left: 1px solid #ffffff80;width: 75px;height: 75px;right: 75px;">
					<a>F11</a>
					<button class="fsbtn" tabindex="3">
				</button></div>
				<div class="exit" style="position: absolute;border-left: 1px solid #ffffff80;width: 75px;height: 75px;right: 0;">
					<button class="exbtn" tabindex="4">
				</button></div>
			</div>
		<div class="battles">
			<button class="mpb" tabindex="5">
				<h1 style="margin: -15px 0 0 65px;position: absolute;color: #88f43c;">В БОЙ!</h1>
				<h5 style="position: absolute;margin: 35px 0 0 68px;color: #88f43c;">БЫСТРЫЙ БОЙ</h5>
			</button>
			<button class="obm" tabindex="6"></button>
			<button class="sbm" tabindex="7"></button>
		</div>
		<div class="buttons">
			<div class="garage" tabindex="8">
				<img src="tank.png" class="lbi">
				<h2>ГАРАЖ</h2>
				<p style="position: absolute;padding: 0.2em 0.3em 0.2em 0.3em;width: 5px;margin: 0;border: 1px solid #faed12;border-radius: 2px;color: black;background-color: #faed12;font-weight: 900;line-height: 15px;margin-top: -27px;margin-left: 275px;">!</p>
			</div>
			<div class="contracts" tabindex="9">
				<img src="star.png" class="lbi">
				<h2>КОНТРАКТЫ</h2>
				<p style="position: absolute;padding: 0.2em 0.3em 0.2em 0.3em;width: 5px;margin: 0;border: 1px solid #faed12;border-radius: 2px;color: black;background-color: #faed12;font-weight: 900;line-height: 15px;margin-top: -27px;margin-left: 275px;">!</p>
			</div>
			<div class="quests" tabindex="10">
				<img src="flag.png" class="lbi">
				<h2>ЗАДАНИЯ</h2>
				<p style="position: absolute;padding: 0.2em 0.3em 0.2em 0.3em;width: 5px;margin: 0;border: 1px solid #faed12;border-radius: 2px;color: black;background-color: #faed12;font-weight: 900;line-height: 15px;margin-top: -27px;margin-left: 275px;">!</p>
			</div>
			<div class="containers" tabindex="11">
				<img src="container.png" class="lbi">
				<h2>КОНТЕЙНЕРЫ</h2>
			</div>
			<div class="store" tabindex="12">
				<img src="cart.png" class="lbi">
				<h2>МАГАЗИН</h2>
			</div>
			<div class="settings" tabindex="13">
				<img src="settings.png" class="lbi">
				<h2>НАСТРОЙКИ</h2>
			</div>
		</div>
		<div class="events">
			<div class="challenge" tabindex="14">
				<h3 style="width: fit-content;color: white;margin: 1em 13px auto;">ЧЕЛЛЕНДЖИ</h3>
				<h5 style="color: #ace495;margin-top: 0;margin-left: 39px;" id="lobbyChallengeLevel">11 уровень</h5>
				<img id="lobbyChallengeReward" src="SilverStar.png">
			</div>
			<div class="contract" tabindex="15">
				<h3 style="width: fit-content;color: white;margin: 1em 26px auto;">КОНТРАКТ</h3>
				<h5 style="color: #8769b1;margin-top: 0;margin-left: 39px;" id="lobbyContractRarity">Эпический</h5>
				<img id="lobbyContractreward">
			</div>
			<div class="trends" tabindex="16">
				<button class="left-promo" tabindex="17">◀</button>
				<button class="right-promo" tabindex="18">▶</button>
				<div class="promo-1"></div>
				<div class="promo-2"></div>
				<div class="promo-3"></div>
				<div class="promo-4"></div>
				<div class="promo-5"></div>
			</div>
		</div>
		<div class="footer" style="position: absolute;bottom: 0;">
			<button class="news" tabindex="19"></button>
			<button class="chat" tabindex="20"></button>
			<button class="clan" tabindex="21"></button>
			<button class="ratings" tabindex="22"></button>
		</div>
	</body>
</html>
