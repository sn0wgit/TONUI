<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Танки Онлайн Новый UI - гараж</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="https://tankionline.com/play/static/icons-8514ebb105092137ba2211d8b1887a62/favicon-32x32.png" type="image/png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');
		</style>
	</head>
	<body>
		<div class="profile">
			<img src="https://tankionline.com/ru/wp-content/themes/tanki20/img/logo.png" style="margin-top: 8px; margin-left: calc(50% - (151px / 2)); position: absolute;">
			<div class="stats" style="border-right: 1px solid #ffffff80;height: 75px;position: absolute;width: 300px;">
				<img src="https://tankionline.com/play/static/images/large/27.ebf35106.webp" style="position: absolute;width: 50px;height: 50px;margin: 12px 0 0 12px;">
				<h4 style="margin: 16px 0 0 70px;position: absolute;" id="lobbyUsername">Yarik_506</h4>
				<div class="progress" style="position: absolute;width: 200px;background-image: linear-gradient(to right, #ace495 0%, #ace495 50%, #ace49520 51%, #ace49520 100%);height: 2px;margin-top: 38px;margin-left: 70px;" id="lobbyExperienceBar"></div>
				<h4 style="margin-top: 39px;margin-left: 70px;" id="lobbyExperience">1066391/1122000</h4>
			</div>
				<div class="money">
					<div class="tancoins">
						<img src="https://tankionline.com/play/static/images/lobby/premValue.cae35ae9.svg" class="tcic">
						<h5 id="lobbyCoins">100 000</h5>
						<img class="tcadd">
					</div>
					<div class="crystalls">
						<img src="https://tankionline.com/play/static/images/lobby/crystall.626b8550.svg" class="cryic">
						<h5 id="lobbyCrystals">1 000 000</h5>
						<img class="cryadd">
					</div>
				</div>
				<div class="fullscreen" style="position: absolute;border-left: 1px solid #ffffff80;width: 75px;height: 75px;right: 75px;">
					<a>F11</a>
					<button class="fsbtn">
				</button></div>
				<div class="exit" style="position: absolute;border-left: 1px solid #ffffff80;width: 75px;height: 75px;right: 0;">
					<button class="exbtn">
				</button></div>
			</div>
		<div class="battles">
			<button class="mpb">
				<h1 style="margin: -15px 0 0 65px;position: absolute;color: #81ec67;">В БОЙ!</h1>
				<h5 style="position: absolute;margin: 35px 0 0 68px;color: #81ec67;">БЫСТРЫЙ БОЙ</h5>
			</button>
			<button class="obm"></button>
			<button class="sbm"></button>
		</div>
		<div class="buttons">
			<div class="garage">
				<img src="" class="lbi">
				<h2>ГАРАЖ</h2>
			</div>
			<div class="contracts">
				<img src="" class="lbi">
				<h2>КОНТРАКТЫ</h2>
			</div>
			<div class="quests">
				<img src="" class="lbi">
				<h2>ЗАДАНИЯ</h2>
			</div>
			<div class="containers">
				<img src="" class="lbi">
				<h2>КОНТЕЙНЕРЫ</h2>
			</div>
			<div class="store">
				<img src="" class="lbi">
				<h2>МАГАЗИН</h2>
			</div>
			<div class="settings">
				<img src="" class="lbi">
				<h2>НАСТРОЙКИ</h2>
			</div>
		</div>
		<div class="events" style="position: absolute;top: 90px;right: 10px;">
			<div class="challenge" style="position: absolute;border: 1px solid #ffffff80;width: 150px;height: 200px;margin-left: -160px;background: #00000080;backdrop-filter: blur(20px);">
				<h3 style="width: fit-content;color: white;margin: 1em 13px auto;">ЧЕЛЛЕНДЖИ</h3>
				<h5 style="color: #ace495;margin-top: 0;margin-left: 39px;" id="lobbyChallengeLevel">11 уровень</h5>
				<img id="lobbyChallengeReward" src="SilverStar.png">
			</div>
			<div class="contract" style="border: 1px solid #ffffff80;width: 150px;height: 200px;background: #00000080;backdrop-filter: blur(20px);">
				<h3 style="width: fit-content;color: white;margin: 1em 26px auto;">КОНТРАКТ</h3>
				<h5 style="color: #8769b1;margin-top: 0;margin-left: 39px;" id="lobbyContractRarity">Эпический</h5>
				<img id="lobbyContractreward">
			</div>
			<div class="trends" style="border: 1px solid #ffffff80;margin-top: 10px;margin-left: -160px;position: fixed;height: calc(100% - (20px + 202px + 90px));width: 310px;background: #00000080;backdrop-filter: blur(20px);max-height: 458px">
				<button class="left-promo" style="position: absolute;bottom: 0;background: unset;border: unset;color: white;">◀</button>
				<button class="right-promo" style="position: absolute;background: unset;border: unset;color: white;bottom: 0;right: 0;">▶</button>
				<div class="promo-1"></div>
				<div class="promo-2"></div>
				<div class="promo-3"></div>
				<div class="promo-4"></div>
				<div class="promo-5"></div>
			</div>
		</div>
		<div class="footer" style="position: absolute;bottom: 0;">
			<button class="news"></button>
			<button class="chat"></button>
			<button class="clan"></button>
			<button class="ratings"></button>
		</div>
	</body>
</html>
